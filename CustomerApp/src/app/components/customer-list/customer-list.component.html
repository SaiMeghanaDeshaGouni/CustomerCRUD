<div>
    <h2 class="text-center">Customer List</h2>
    <div class="customers-section">
        <button (click)="openAddOrEditCustomerModal(null)" class="btn-add-customer">Add Customer</button>


        <table mat-table [dataSource]="customers" matSort class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
            </ng-container>

            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                <td mat-cell *matCellDef="let customer">{{ customer.firstName }}</td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                <td mat-cell *matCellDef="let customer">{{ customer.lastName }}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
            </ng-container>

            <!-- Created Date/Time Column -->
            <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date/Time</th>
                <td mat-cell *matCellDef="let customer">{{ customer.created | date: 'medium' }}</td>
            </ng-container>

            <!-- Last Updated Date/Time Column -->
            <ng-container matColumnDef="lastUpdated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated Date/Time</th>
                <td mat-cell *matCellDef="let customer">{{ customer.lastUpdated | date: 'medium' }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let customer">
                    <button mat-icon-button (click)="openAddOrEditCustomerModal(customer)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{ 'selected': row.id === selectedCustomerId }"></tr>
            {{selectedCustomerId}}
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <ul>
    </ul>
</div>
